---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: htpasswd-secret-ss-job
rules:
  - apiGroups:
      - user.openshift.io
    resources:
      - identities
      - users
    verbs:
      - get
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: htpasswd-secret-ss-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: htpasswd-secret-ss-job
subjects:
  - kind: ServiceAccount
    name: htpasswd-secret-ss-job
    namespace: openshift-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: htpasswd-secret-ss-job
  namespace: openshift-config
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: htpasswd-secret-ss-job-
  name: htpasswd-secret-ss-job
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/hook: Sync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          env:
            - name: OBJECT
              value: htpasswd-secret
            - name: NS
              value: openshift-config
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              set -x

              fix_identity(){
                oc get identity htpasswd_provider:opentlc-mgr && \
                  oc delete identity htpasswd_provider:opentlc-mgr || \
                  echo "INFO: old identity not found"
                oc get user | grep 'htpasswd_provider:opentlc-mgr' && \
                  oc delete opentlc-mgr || \
                  echo "INFO: old user not found"
              }

              fix_sealed_secret
              fix_identity
          name: htpasswd-secret-ss-job
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      serviceAccount: htpasswd-secret-ss-job
      serviceAccountName: htpasswd-secret-ss-job
